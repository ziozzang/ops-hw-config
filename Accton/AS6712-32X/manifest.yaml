#
#  Hardward Description Manifest File for Accton 6712 Switch.
#  Based on the AS5712 description file.

# The manifest file (this file) is the one required file for a subsystem
# and must be named "manifest.yaml".

manufacturer:    Accton
product_name:    6712-32X
version:         '1'

subsystem_info: |
    The Accton AS6712_32X OCP compliant whitebox switch has the
    following devices...
    32x40G QSFP+ ports, 5 fans, 2 power supplies,
    leds for diagnostics and location, and 4 thermal sensors.

# Each hw description file must be listed below else it won't be processed.
# If a file is listed, and isn't present, it is considered an error.
# If a daemon looks for a particular file, and it isn't listed, it is
# consider not an error and indicates that this subsystem does not
# have any of that type of h/w.

files:
    -   name:       manifest
        filename:   manifest.yaml
    -   name:       devices
        filename:   devices.yaml
    -   name:       fans
        filename:   fans.yaml
    -   name:       leds
        filename:   leds.yaml
    -   name:       ports
        filename:   ports.yaml
    -   name:       power
        filename:   power.yaml
    -   name:       thermal
        filename:   thermal.yaml
